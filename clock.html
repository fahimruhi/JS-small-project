<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Simple Javascript Clock</title>
		<style>
			body{

				margin: 20% 40%;
				background: rgba(15,15,88,1);
				color: #fff;
			}
			div{

				position: relative;
				margin-left: 8px;
				margin-right: 8px;
				text-align: center;
				width: 84px;
				height: 84px;
				box-shadow: 0 0 20px rgba(0,0,0.4);
				padding: 15px;
				display: inline;
				font-size: 25px;
			}
		</style>

		<script type="text/javascript">

			function changeTime(){

				var today = new Date();
				var hr= today.getHours();
				var mn= today.getMinutes();
				var sec= today.getSeconds();
 
				hr = checkTime(hr);
				mn = checkTime(mn);
				sec = checkTime(sec);

				document.getElementById("hr").innerHTML= hr;
				document.getElementById("mn").innerHTML= mn;
				document.getElementById("sec").innerHTML= sec;

				// var t= setTimeout("changeTime",1000);
				var s= setInterval("changeTime()",1000);
				//setInterval(function(){changeTime()}, 1000);

			}

			function checkTime(id)
			{
				if (id <10)
				{
					id = "0" + id;
				}
				return id;

			}

		</script>
	</head>
	<body onload="changeTime()">
		<div id='hr'>00</div>:<div id='mn'>00</div>:<div 
		id='sec'>00</div>

	</body>

</html>
